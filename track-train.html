<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Train - IRCTC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>IRCTC</h1>
    </div>
  </header>

  <main>
    <section class="track-train">
      <h2>Track Your Train</h2>
      <form action="#">
        <label for="train-number">Enter Train Number</label>
        <input type="text" id="train-number" name="train-number" placeholder="Enter train number" required>
        <button type="submit">Track</button>
      </form>
      <div id="train-status">
        <h3>Train Status: </h3>
        <p>Train is on time.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 IRCTC. All rights reserved.</p>
  </footer>
</body>
</html>
